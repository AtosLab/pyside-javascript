<!-- Navigation Section -->

<div class="navbar navbar-fixed-top custom-navbar" role="navigation">
     <div class="container">

          <!-- navbar header -->

               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

               </ul>
          </div>

     </div>
</div>


<!-- Home Section -->

<section id="home" class="parallax-section">
     <div class="container">
          <div class="row">

               <div class="col-md-6 col-sm-6">
                    <div class="home-img"></div>
               </div>

               <div class="col-md-6 col-sm-6">
                    <div class="home-thumb">
                         <div class="row" style="width: 100%;">
                              <div class="col-12"><p id="txt_res" class="wow fadeInUp" data-wow-delay="0.6s">Open File/Save File</p></div>
                              <div class="col-12"><input type="text" id="txt_area" value="Hello Pyside!" style="color:#f43; font-weight: 800; font-size: 20px; height: 80px; width: 100%;"/></div>
                              <div class="col-md-6 col-sm-12">
                                   <a href="javascript:file_open();" class="wow fadeInUp smoothScroll section-btn btn btn-success">Open</a>
                                   <a href="javascript:file_save();" class="wow fadeInUp smoothScroll section-btn btn btn-success">Save</a>
                              </div>
                              <div class="col-md-6 col-sm-12"></div>
                              
                         </div>
                    </div>
               </div>


          </div>
     </div>
</section>

<!-- SCRIPTS -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.parallax.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>

<script language="javascript" type="text/javascript">
     
     //file open
     function file_open() {
          my_HubOpenFile.connect("open");
     }
     function file_open_callback(res){
          document.getElementById('txt_res').innerHTML = "Open Success";
          document.getElementById("txt_area").value = res;
     }

     //file save
     function file_save() {
          str = document.getElementById("txt_area").value;
          my_HubSaveFile.connect(str);
     }
     function file_save_callback(res){
          document.getElementById('txt_res').innerHTML = "Save Success";
          //document.getElementById("txt_area").value = res;
     }
     //callback
     function ApplicationIsReady(){
          console.log("ApplicationIsReady!");
          my_HubOpenFile.on_file_open_event.connect(file_open_callback);
          my_HubSaveFile.on_file_save_event.connect(file_save_callback);
     }

</script>
